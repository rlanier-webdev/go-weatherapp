<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-3">Weather App</h1>
        
        <!-- Form to input a new location -->
        <form class="d-flex align-items-center justify-content-center" id="weatherForm">
            <input class="p-2" type="text" id="zip" name="zip" placeholder="Enter zip code" required>
            <button class="btn btn-primary mx-2" type="submit">Get Weather</button>
        </form>

        <!-- Weather information will be displayed here -->
        <div id="weatherResult" class="m-2 bg-white">
            <p class="text-center">Fetching weather data...</p> <!-- Initial loading message -->
        </div>
    </div>

    <!-- Include JavaScript file -->
    <script src="/static/js/app.js"></script>
</body>
</html>
